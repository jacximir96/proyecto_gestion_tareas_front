<div class="form-container">
  <h2>{{ isLoginMode ? 'Iniciar sesión' : 'Registrarse' }}</h2>

  <div *ngIf="errors.length > 0" class="errors">
    <ul>
      <li *ngFor="let error of errors">{{ error }}</li>
    </ul>
  </div>

  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Correo electrónico</label><br />
      <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="ejemplo3@correo.com" />
    </div>

    <div style="margin-top: 10px;">
      <label for="password">Contraseña</label><br />
      <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="12345678" />
    </div>

    <button type="submit">
      {{ isLoginMode ? 'Ingresar' : 'Registrarse' }}
    </button>
  </form>

  <button (click)="toggleMode()" class="toggle-mode"
    style="margin-top: 15px; background: none; border: none; color: blue; cursor: pointer;">
    {{ isLoginMode ? '¿No tienes cuenta? Regístrate' : '¿Ya tienes cuenta? Iniciar sesión' }}
  </button>

  <div *ngIf="loading" class="loading-overlay">
    <div class="spinner"></div>
    <span>Cargando...</span>
  </div>
</div>
